<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>grid两栏布局</title>
  <style>
    body {
      display: grid;
      grid: auto 500px auto / 200px 1fr;
    }
    
    header {
      padding: 10px;
      background: red;
      grid-area: 1/1/2/3;
    }
    
    main {
      padding: 10px;
      background: pink;
      grid-area: 2/2/3/3;
    }
    
    aside {
      padding: 10px;
      background: yellow;
      grid-area: 2/1/3/2;
    }
    
    footer {
      padding: 10px;
      background: green;
      grid-area: 3/1/4/3;
    }
  
  </style>
</head>
<body>
  <header>header</header>
  <main>main</main>
  <aside>aside</aside>
  <footer>footer</footer>
</body>
</html>
